<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{$title}</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 忽略页面中的数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no,email=no"/>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    
    <meta name="author" content="银狐">
    <meta name="robots" content="all">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="/static/Home/css/swiper.min.css">
    <link rel="stylesheet" href="/static/Home/css/product.css?t=20160125">
    <script src="/static/Home/js/fontSize.js?t=20160114"></script>
    <script>
        var pic = {$json};
        var zdid = '{$zdid}';
        var goods_id = {$goods_id};
    </script>
</head>
<body>
<div id="wrap">
    <!-- 商品图片-->
    <section class="pro_img">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
            <volist name="tb_img" id="vo">
                <div class="swiper-slide">
                    <img src="{$vo}_320x320.jpg" alt="">
                </div>
            </volist>
            </div>
            <!-- 分页 -->
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!-- 商品标题-->
    <section class="sec text">
        <h3 class="pro_title">{$title}</h3>
        <strong class="pro_price">￥{$price}</strong>
    </section>
    <!-- 店铺信息-->
    <section class="sec text">
        <h2 class="shop_title">{$item['shop_name']}</h2>
        <p class="shop_address"><i class="address_icon"></i>{$address}</p>
    </section>
    <!-- 店主信息 -->
    <section class="sec shop_owner_information">
        <h2 class="shop_owner_title">店主信息</h2>
        <div class="infoBox">
            <notempty name="item['phone']">            
            <span class="info"><i class="phone_icon"></i><a href="tel:{$item['phone']}">{$item['phone']}</a></span>
            </notempty>
            <notempty name="item['tb_nick']">
            <span class="info"><i class="wang_icon"></i><em>{$item['tb_nick']}</em></span>
            </notempty>
            <notempty name="item['qq']">
            <span class="info"><i class="qq_icon"></i><em>{$item['qq']}</em></span>
            </notempty>
            <!-- <span class="info"><i class="wx_icon"></i><em>1588993075815889930758</em></span> -->
           
        </div>
    </section>
    <!-- 宝贝详情 -->
    <if condition="$status eq 1">
    <h3 class="title">宝贝详情</h3>
    <div id="details" class="details">
        <!--浏览数-->
        <p class="browse">
            阅读<span class="browse_num"></span>
        </p>
        <!--广告-->
        <div class="ad">
            <h3 class="ad-title">推广</h3>
            <a href="javascript:">
                <img src="" alt="">
            </a>
        </div>
    </div>
    <else />
    <div class="off">
               宝贝已下架
    </div>
    </if>
</div>
<script src="/static/Home/js/jquery.js"></script>
<script src="/static/Home/js/swiper.min.js"></script>
<script src="/static/Home/js/jquery.lazyload.js?v=1.9.1"></script>
<script src="/static/Home/js/product.js?v=1.0.6"></script>
<span style="display: none">
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?cdb4a077a2e6221083922d763bdbfa18";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</span>
</body>
</html>
